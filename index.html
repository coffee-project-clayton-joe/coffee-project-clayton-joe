<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coffee Project</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/556c276549.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container-fluid">

	<nav class="navbar">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1"><i class="fa-solid fa-bone"></i> Candy's Coffee</span>
		</div>
	</nav>

	<br>

	<div class="container">
		<form class="row d-flex justify-content-center bg-primary border py-3">
				<label class="bg-danger border w-50 fs-5">Search for a Coffee</label>
				<div class="row g-2">
					<div class="col-md">
						<div class="form-floating">
							<input class="form-control" id="coffee-name-input-one">
							<label for="coffee-name-input-one">Enter Coffee Name</label>
						</div>
					</div>
					<div class="col-md">
						<div class="form-floating">
							<select class="form-select" id="coffee-roast-input-one">
								<option selected>All</option>
								<option value="1">Light</option>
								<option value="2">Medium</option>
								<option value="3">Dark</option>
							</select>
							<label for="coffee-roast-input-one">Choose a Roast</label>
						</div>
					</div>
				</div>
		</form>
	</div>

	<div class="container">
		<div id="coffee"></div>
	</div>


</div>

<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
